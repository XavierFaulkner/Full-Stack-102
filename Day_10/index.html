<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<header>
    <h1>Rock, Paper, Scissors</h1>
</header>
<body>
    <div id="setup">
        <input id="playerName" type="text" placeholder="Enter player 1 name">
        <button id="startGame">Start Game</button>
    </div>
    <div id="choose">
        <div id="pickHand">
            <button id="rock">Rock</button>
            <button id="paper">Paper</button>
            <button id="scissors">Scissors</button>
        </div>
        <div id="showRounds">
            <div id="roundHistory">
                <h2>Round History</h2>
            </div>
            <div id="roundsOverflow">
                <ul id="rounds">

                </ul>
            </div>
        </div>
    </div>
    <div id="history">
        <div id="historyTitle">
            <h2>Game History</h2>
        </div>
        <div id="matchesOverflow">
            <ul id="matches">

            </ul>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
